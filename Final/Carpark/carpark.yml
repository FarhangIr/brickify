---
namespace_prefixes:
  brick: "https://brickschema.org/schema/Brick#"
  ext: "https://example.com/schema/BrickExtension#"
  unit: "http://qudt.org/vocab/unit/"
  nsp: "https://w3id.org/se/building/nsp#"
operations:
  -
    data: |-
      bldg:{Id} rdfs:label "{rdf_label}" ;
                rdf:type {rdf_type} .
  -
    conditions:
      - |
        '{brick_hasUnit}' != ""
    data: |-
      bldg:{Id} brick:hasUnit {brick_hasUnit} .
  - 
   conditions:
      - |
        '{EBO_path}' != ""
   data: |-
      bldg:{Id} nsp:hasPath "{EBO_path}" .
  - 
   conditions:
      - |
        '{brick_hasLocation}' != ""
   data: |-
      bldg:{Id} brick:hasLocation bldg:{brick_hasLocation} .
  - 
   conditions:
      - |
        '{brick_isFedBy}' != ""
   data: |-
      bldg:{Id} brick:isFedBy bldg:{brick_isFedBy} .
  - 
   conditions:
      - >-
        "_AmberStrobe" in "{Id}"
   data: |-
      bldg:{brick_isPointOf}_AmberStrobe rdf:type ext:Strobe_Light ;          # add strobe light equipment
                          brick:isPartOf bldg:{brick_isPointOf} ;             # part of Traffic Light Control Panel
                          brick:hasPoint bldg:{Id}  .
  - 
   conditions:
      - >-
        "_CarparkExitLight" in "{Id}"
   data: |-
      bldg:{brick_isPointOf}_CarparkExitLight rdf:type ext:Traffic_Light ;          # add carpark exit light equipment
                          brick:isPartOf bldg:{brick_isPointOf} ;                   # part of Traffic Light Control Panel
                          brick:hasPoint bldg:{Id}  .
  - 
   conditions:
      - >-
        "_DockLight" in "{Id}"
   data: |-
      bldg:{brick_isPointOf}_DockLight rdf:type ext:Traffic_Light ;          # add dock light equipment
                          brick:isPartOf bldg:{brick_isPointOf} ;            # part of Traffic Light Control Panel
                          brick:hasPoint bldg:{Id}  .
  - 
   conditions:
      - >-
        "_LaserScannerFault" in "{Id}"
   data: |-
      bldg:{brick_isPointOf}_LaserScanner rdf:type ext:Laser_Scanner ;          # add laser scanner equipment
                          brick:isPartOf bldg:{brick_isPointOf} ;               # part of Traffic Light Control Panel
                          brick:hasPoint bldg:{Id}  .
  - 
   conditions:
      - >-
        "_MainEntryLight" in "{Id}"
   data: |-
      bldg:{brick_isPointOf}_MainEntryLight rdf:type ext:Traffic_Light ;          # add main entry light equipment
                          brick:isPartOf bldg:{brick_isPointOf} ;                 # part of Traffic Light Control Panel
                          brick:hasPoint bldg:{Id}  .
  - 
   conditions:
      - >-
        "_PeFault" in "{Id}"
   data: |-
      bldg:{brick_isPointOf}_PE rdf:type ext:Photoelectric_Sensor;          # add photoelectric sensor equipment
                          brick:isPartOf bldg:{brick_isPointOf} ;           # part of Traffic Light Control Panel
                          brick:hasPoint bldg:{Id}  .
  - 
   conditions:
      - >-
        "_PlcFault" in "{Id}"
   data: |-
      bldg:{brick_isPointOf}_PLC rdf:type ext:Programmable_Logic_Controller;          # add programmable logic controller equipment
                          brick:isPartOf bldg:{brick_isPointOf} ;                     # part of Traffic Light Control Panel
                          brick:hasPoint bldg:{Id}  .
  - 
   conditions:
      - >-
        "_CloseCmd" in "{Id}" or
        "_OpenCmd" in "{Id}" or
        "_OpenSts" in "{Id}" or
        "_CloseSts" in "{Id}" or
        "_GenErr" in "{Id}" or
        "_ImpactDet" in "{Id}" or
        "_MainsPwrFail" in "{Id}" or
        "_Vandalism" in "{Id}" or
        "_VehicleCounter" in "{Id}" or
        "_VehicleEntering" in "{Id}" or
        "_VehicleExiting" in "{Id}"
   data: |-
      bldg:{Id} brick:isPointOf bldg:{brick_isPointOf} .
