---
namespace_prefixes:
  brick: "https://brickschema.org/schema/Brick#"
  ext: "https://example.com/schema/BrickExtension#"
  unit: "http://qudt.org/vocab/unit/"
  nsp: "https://w3id.org/se/building/nsp#"
operations:
  -
    data: |-
      bldg:{Id} rdfs:label "{rdf_label}" ;
                rdf:type {rdf_type} .
  -
    conditions:
      - |
        '{brick_hasUnit}' != ""
    data: |-
      bldg:{Id} brick:hasUnit {brick_hasUnit} .
  - 
   conditions:
      - |
        '{EBO_path}' != ""
   data: |-
      bldg:{Id} nsp:hasPath "{EBO_path}" .
  - 
   conditions:
      - |
        '{brick_hasLocation}' != ""
   data: |-
      bldg:{Id} brick:hasLocation bldg:{brick_hasLocation} .
  - 
   conditions:
      - |
        '{brick_isPartOf}' != ""
   data: |-
      bldg:{Id} brick:isPartOf bldg:{brick_isPartOf} .  
  - 
   conditions:
      - |
        '{brick_isFedBy}' != ""
   data: |-
      bldg:{Id} brick:isFedBy bldg:{brick_isFedBy} .
  - 
   conditions:
      - >-
        "_PwF" in "{Id}"
   data: |-
      bldg:{brick_isPointOf}_Controller rdf:type ext:Blind_Controller ;          # add Blind Controller equipment
                          brick:isPartOf bldg:{brick_isPointOf} ;       # part of Blind Zone
                          brick:hasPoint bldg:{Id}  .
  - 
   conditions:
      - >-
        "_MtF" in "{Id}"
   data: |-
      bldg:{brick_isPointOf}_Motor rdf:type brick:Motor ;              # add Motor equipment
                          brick:isPartOf bldg:{brick_isPointOf} ;       # part of Blind Zone
                          brick:hasPoint bldg:{Id}  .
  - 
   conditions:
      - >-
        "_PsF" in "{Id}" or
        "_StB" in "{Id}"    
   data: |-
      bldg:{Id} brick:isPointOf bldg:{brick_isPointOf} .
